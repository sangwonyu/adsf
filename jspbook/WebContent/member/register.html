<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원 가입</title>
	<style>
		label {
			display : block; /* 새 라인에서 시작 */
			padding : 5px;
		}
		label span {
			display : inline-block;
			width : 90px;
			text-align : right;
			padding : 10px;
		}
	</style>
</head>
<body>
	<h3>회원 가입</h3>
	<hr>
	<!-- <form name="registerForm" action=/jspbook/member/registerProcServlet method=post> -->
	<form name="registerForm" action="/jspbook/member/memberProcServlet?action=register" method=post>
		<label><span>Password:</span>
			<input type="password" name="password" size="10"></label>
		<label><span>이름:</span>
			<input type="text" name="name" size="10"></label>
		<label><span>생일:</span>
			<input type="text" name="birthday" size="10"></label>
		<label><span>주소:</span>
			<input type="text" name="address" size="40"></label>	
			<br>
		<label><span></span><input type="submit" value="회원 가입" name="B1">&nbsp;&nbsp;
			<input type="reset" value="재작성" name="B2"></label>
	</form>
</body>
</html>
